<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bsale Store</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1><a href="">BSale Store</a></h1>
    </header>
    <main>
      <aside><ul id="categories"></ul></aside>
      <section class="container">
        <nav>
          <form id="productFilter" class="productForm" action="" method="get">
            <section>
              <input
                id="productFilterTerms"
                placeholder="ingresar nombre producto"
                ,
                type="text"
                name="product_filter[terms]"
              />
            </section>
            <section>
              <label for="productFilterOrdering">Ordenar por:</label>
              <select
                id="productFilterOrdering"
                name="product_filter[ordering]"
              >
                <option value="products.id_asc">Orden Ascendente</option>
                <option value="products.id_desc">Orden Descendente</option>
              </select>
            </section>
          </form>
        </nav>
        <section class="products_space"><ul id="products"></ul></section>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
